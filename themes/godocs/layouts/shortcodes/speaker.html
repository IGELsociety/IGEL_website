<div class="col-md-{{.Get `col` | default 6}} mb-4">
  <div class="card">
    <div class="card-body d-flex governance-card">
      {{ with (.Get `img`)}}
      <img src="{{ . | relURL }}" class="img-fluid rounded" width="120">
      {{ end }}
      <div class="ml-3">
        {{ .Inner | markdownify }}
      </div>
    </div>
  </div>
</div>
